<div class="limiter" style="overflow: hidden !important; width: 100%; height: 100%;">
    <div class="container-login100" style="background-image: url('assets/img/37638.png');">
        <div class="container-login100">
            <div
                    style="width: 100px; height: 100px; position: absolute; top: 0%; left: 50%; border-radius: 50%; transform: translate(-50%);">
                <img alt="" src="assets/img/logo.svg" style="background-color: white; border-radius: 50%;">
            </div>
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">
                    Login
                </span>
                <div class="login100-form p-b-33 p-t-5">
                    <div *ngIf="!otpGenerated">
                        <div class="form-group m-2 mb-0 p-3">
                            <!--                            <label><b> Phone </b></label>-->
                            <!--                            <input class="form-control" placeholder="Enter Phone" type="number" [(ngModel)]="phone"-->
                            <!--                                value="">-->
                            <label><b> Phone </b></label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend" style="border: solid 1.5px black; border-top-left-radius: 5px; border-bottom-left-radius: 5px; border-right: none">
                                    <div class="input-group-text">+91 &nbsp;</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup"
                                       placeholder="Enter Phone" type="number" [(ngModel)]="phone">
                            </div>
                        </div>
                        <div style="margin: -20px;"></div>
                        <!--                        <div class="container-login100-form-btn m-t-32">-->
                        <!--                            <a (click)="forgotPassword()" style="color: #e26812;cursor: pointer">Forgot Password</a>-->
                        <!--                        </div>-->
                        <div class="container-login100-form-btn m-t-32">
                            <a (click)="registerAstro()" style="color: #e26812;cursor: pointer">Register as an
                                Astrologer</a>
                        </div>
                        <div class="container-login100-form-btn m-t-32" style="margin-top: 20px;">
                            <button class="login100-form-btn" (click)="loginAstro()">
                                Login
                            </button>
                        </div>
                    </div>
                    <div *ngIf="otpGenerated">
                        <div class="form-group m-2 mb-0 p-3">
                            <label><b> OTP </b></label>
                            <input class="form-control" placeholder="Enter OTP" type="number" [(ngModel)]="otp"
                                   value="">
                        </div>
                        <div style="margin: -20px;"></div>

                        <div class="container-login100-form-btn m-t-32" style="margin-top: 20px;">
                            <button class="login100-form-btn" (click)="verifyOTP()">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                    <p *ngIf="timeLeft!=0" style="text-align: center; margin: auto; display: block;">Resend OTP
                        in <span class="text-primary">{{utilService.getTimerTimeLeft(timeLeft)}}</span>.</p>

                    <div class="container-login100-form-btn m-t-32 d-flex" *ngIf="!resend_disabled"
                         style="margin-top: 20px;">
                        <button class="smallBtn" (click)="verifyOTP()">Resend OTP</button> &nbsp;
                        <!--                        <button class="smallBtn ">Resend OTP on CALL</button>-->
                    </div>
                    <br>
                    <div class="text-center" style="padding: 10px;">
                        <p>You can reach out to us for queries or support regarding astrologer registration  at "astrologer.astroplus@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
