<div class="row">
    <div class="col-md-12">
        <div class="card-body p-2">
            <div class="d-flex">
                <h5 (click)="opentab('Chat')" [ngClass]="{'active': Chat_tab}" class="card-title mr-3">Chat</h5>
                <h5 (click)="opentab('Call')" [ngClass]="{'active': Call_tab}" class="card-title mr-3">Call</h5>
            </div>

            <hr>

        </div>
        <div *ngIf="Chat_tab">
            <div class="card" *ngFor="let history of chatHistory">
                <div class="p-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-auto align-self-center">
                                <img src="/assets/img/default-avatar.png" style="width: 40px;" alt="">
                            </div>
                            <div class="col">
                                <p class="mb-0" style="font-weight: 600;">{{history.first_name}} {{history.last_name}}</p>
                                <p class="mb-0" style="font-weight: 600;">Amount Charged: Rs. {{history.charges}}</p>
                                <p class="mb-0" style="font-weight: 600;">Duration: {{utilService.secondsToHms(history.duration)}}</p>
                                <p class="mb-0" style="font-weight: 600;">{{history.created_Date | date:'dd-MMM-yyyy hh:mm a'}}</p>
                            </div>
                            <div class="col" *ngIf="utilService.checkValue(history.ratingDetail)">
                                <p class="mb-0" style="font-weight: 600;">Rating:
                                    <ngb-rating [rate]="history.ratingDetail.rating"></ngb-rating>
                                </p>
                                <b>Review:-</b>{{history.ratingDetail.review}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
